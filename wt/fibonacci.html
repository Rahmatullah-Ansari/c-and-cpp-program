<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
    <style>
        #h{
            color: red;
            font-size:50px;
        }
    </style>
</head>
<body bgcolor="skyblue">
    <center>
        <div id="h"></div>
    </center>
    <script>
        var h=document.getElementById("#h");
        var term=prompt("Enter number of term to generate fibonacci series:<br>");
        if(term){
        var a=0,b=1,temp;
        h.innerHTML="Fibonacci series upto "+term+" terms:<br>";
        for(var i=0;i<term;i++){
            h.innerHTML+=" "+" "+a;
            temp=a+b;
            a=b;
            b=temp;
        }
    }
    else{
        h.innerHTML="Please enter number of term to generate fibonacci series!";
    }
    </script>
</body>
</html>
