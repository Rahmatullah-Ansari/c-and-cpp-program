<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List type</title>
</head>
<body>
    <h1>Unordered List:</h1>
        <ul style="list-style-type: square;">
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ul style="list-style-type:circle;">
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ul style="list-style-type: disc;">
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ul style="list-style-type: lower-roman;">
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <h1>Ordered List:</h1>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <ol type="A">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol><ol type="a">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol><ol type="i">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol><ol type="I">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
</body>
</html>
